<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Calorie</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    

    

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    
	<!-- cordova script (this will be a 404 during development) -->
    <!--<script src="cordova.js"></script>-->
	<script src="js/app.js"></script
	
	
    
  </head>
  <body ng-app="calorie" ng-controller = "CalCtrl">

  <ion-side-menus>
  
  <ion-side-menu-content>
    <ion-header-bar class="bar-dark">
      <button class="button button-icon" ng-click="toggleProjects()">
        <i class="icon ion-navicon"></i>
      </button>
      <h1 class="title">Calorie Counter</h1>
      <button class="button button-icon" ng-click="newTask()">
        <i class="icon ion-compose"></i>
      </button>
      
    </ion-header-bar>
    <ion-content scroll="false">
	  <div class="card">
	    <div class="item item-text-wrap" id = "cals" align="right">
	    	0
	    </div>
	  </div>
	  <div class="list">

	    <div class="item item-input-inset">
          <label class="item-input-wrapper" >
            <input type="text" value="0" id="calenter"></input>
          </label>
          <button class="button button-small" onclick="entCal()">
            Submit
          </button>
        </div>
        </br>
        <div>
          <center>
              <a class="button button-small button-energized" onclick="addCal('10')">
                10 Calories
              </a>
          
          </center>
		  </br>
        </div>
        <center>
          <a class="button button-small button-energized" onclick="addCal('100')" >
            100 Calories
          </a>
          
        </center>
	    <br/>
        
        <div>
  
        <center>
		    <a class="button button-small button-assertive" onclick="resetButton()" >
              Reset
            </a>
          </center>
        </div>
      </div>
	  <div class="bar bar-footer bar-calm">
        <div class="title">Pearse is great (",)</div>
      </div>
        

	  
    </ion-content>
    </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Projects</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item>
            
			<div class="list">

			  <div class="item item-button-right">
				Can of Coke
				<button class="button button-small button-energized" onclick="addCal('139')">
				  139
				</button>
			  </div>
			  
			  <div class="item item-button-right">
				Big Mac Meal
				<button class="button button-small button-energized" onclick="addCal('1150')">
				  1150
				</button>
			  </div>
			
			  <div class="item item-button-right">
				Pint of Guinness
				<button class="button button-small button-energized" onclick="addCal('139')">
				  210
				</button>
			  </div>
			  
			  <div class="item item-button-right">
				Apple
				<button class="button button-small button-energized" onclick="addCal('1150')">
				  53
				</button>
			  </div>
			  
			  <div class="item item-button-right">
				Banana
				<button class="button button-small button-energized" onclick="addCal('139')">
				  48
				</button>
			  </div>
			  
			  <div class="item item-button-right">
				Glass of Wine
				<button class="button button-small button-energized" onclick="addCal('1150')">
				  160
				</button>
			  </div>
			  
			  <div class="item item-button-right">
				Steak and Chips
				<button class="button button-small button-energized" onclick="addCal('139')">
				  550
				</button>
			  </div>
			  
			  <div class="item item-button-right">
				Roast and Mash
				<button class="button button-small button-energized" onclick="addCal('1150')">
				  493
				</button>
			  </div>
			  
			  <div class="item item-button-right">
				Mars Bar
				<button class="button button-small button-energized" onclick="addCal('139')">
				  280
				</button>
			  </div>
			  
			  <div class="item item-button-right">
				Deep Fried Mars Bar
				<button class="button button-small button-energized" onclick="addCal('1150')">
				  1500
				</button>
			  </div>

			  
          </ion-item>
        </ion-list>
      </ion-content>
      </ion-side-menu>

    </ion-side-menus>
    <script id="new-task.html" type="text/ng-template">

    <div class="modal">

      <!-- Modal header bar -->
      <ion-header-bar class="bar-secondary">
        <h1 class="title">BMI Calculator </h1>
        <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
      </ion-header-bar>

      <!-- Modal content area -->
      <ion-content>
	  
	    <div class="card">
		  <h4>Your BMI</h4>
	      <div class="item item-text-wrap" id = "BMI" align="right">
	    	0
	      </div>
	    </div>
	    
		<div class="card">
		  <h4>Calculate BMI metric</h4>
		  <h5>Weight in Kg</h5>
		  <label class="item-input-wrapper" >
		    <input type="text" value="0" id="varA">
		  </label>
		  <h5>Height in Meters</h5>
		  <label class="item-input-wrapper" >
            <input type="text" value="0" id="varB">
		  </label>
          <input type="button" value="Add" onclick="BMImetric(varA, varB)">
        </div>
		 

        
      </ion-content>
	  

    </div>

  
 
  </body>
  
  
</html>
