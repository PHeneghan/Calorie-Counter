<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Calorie</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    

    

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script type ="text/javascript">

    function entCal(){
		var x = document.getElementById('calenter').value;
		var y = parseInt(x);
        var currentCals = parseInt(document.getElementById("cals").innerHTML)+ y;
		if(currentCals <=0){
           document.getElementById("cals").innerHTML = 0;
        }else{
           document.getElementById("cals").innerHTML = currentCals;
        }
    }
	
	
	
	function addCal(plusMinus){
        var plusMinus = parseInt(plusMinus);
        var currentCals = parseInt(document.getElementById("cals").innerHTML)+ plusMinus;
        if(currentCals <=0){
           document.getElementById("cals").innerHTML = 0;
        }else{
           document.getElementById("cals").innerHTML = currentCals;
        }
    }

    function resetButton() {
		document.getElementById("cals").innerHTML = 0;
    }

   


 </script>
	
	<!-- cordova script (this will be a 404 during development) -->
    <!--<script src="cordova.js"></script>-->
	<script src="js/app.js"></script
	
	
    
  </head>

    <script id="new-task.html" type="text/ng-template">

    <div class="modal">

      <!-- Modal header bar -->

        <h1 class="title">New Big Task</h1>
        <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
      </ion-header-bar>

      <!-- Modal content area -->

        <form ng-submit="createTask(task)">

          </div>
